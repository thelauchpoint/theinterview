<div class="app-main flex-column flex-row-fluid" id="kt_app_main">
  <div class="d-flex flex-column flex-column-fluid">
    <div id="kt_app_content" class="app-content flex-column-fluid">
      <div id="kt_app_content_container" class="app-container container-fluid">
        <div class="row g-5 gx-xl-10 mb-5 mb-xl-10">
          <div class="col-md-6 col-lg-6 col-xl-6 col-xxl-3 mb-md-5 mb-xl-10">
            <!-- <theinterview-card></theinterview-card> -->
          </div>

          <div class="col-md-6 col-lg-12 col-xl-12 col-xxl-12 mb-md-5 mb-xl-10">
            <number-stepper [data]="inputs" (disabledChanged)="handleDisabledChanged($event)" (daySelected)="handleDaySelected($event)"></number-stepper>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
