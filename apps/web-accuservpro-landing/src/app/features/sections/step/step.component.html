<section>
  <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8 lg:py-16">
    <div class="grid grid-cols-1 gap-8 lg:grid-cols-2 lg:gap-16">
      <div class="relative h-64 overflow-hidden rounded-lg sm:h-80 lg:order-last lg:h-full">
        <img alt="" src="{{ data.image_path }}" class="absolute inset-0 h-full w-full object-cover" />
      </div>

      <div class="lg:py-24">
        <h2 class="text-white">{{ data.h1 }}</h2>
        <p class="text-primary font-bold">{{ data.super_script | uppercase }}</p>

        <h3 class="text-3xl text-white font-bold sm:text-4xl" [innerHTML]="data.h3"></h3>

        <p class="mt-4 text-gray-300" [innerHTML]="data.copy"></p>
      </div>
    </div>
  </div>
</section>
